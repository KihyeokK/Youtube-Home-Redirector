<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Home Redirector</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <h1>Youtube Home Redirector</h1>
    <div class="currentUrl">
        <h2>Current Redirect URL:</h2>
        <span class="url"></span>
    </div>
    <div class="changeUrl">
        <form action="" method="post" id="redirectUrl">
            <input type="text" placeholder="change redirect URL">
            <input type="submit">
        </form>
    </div>  
    <label for="accept" class="switch">
        <input type="checkbox" id="accept" name="accept" value="yes">
        <span class="slider round"></span>
    </label>
    <script src="popup.js"></script>
</body>
</html>
